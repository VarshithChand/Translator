<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Language Translator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="sidebar">
    <h2>🌐 Translator</h2>
    <a href="/">Home</a>
    <a href="/history">History</a>
    <button class="toggle-mode" onclick="toggleMode()">🌓</button>
  </div>

  <div class="main">
    <h1>Translate Text</h1>

    <form method="POST" autocomplete="off" class="translator-form">
      <textarea name="text" id="textInput" placeholder="Enter text here..." required>{{ input_text }}</textarea>

      <div class="selectors">
        <label>From:
          <select name="src_lang" required>
            {% for code, lang in languages.items() %}
              <option value="{{ code }}" {% if code == src_lang %}selected{% endif %}>{{ lang }}</option>
            {% endfor %}
          </select>
        </label>

        <label>To:
          <select name="dest_lang" required>
            {% for code, lang in languages.items() %}
              <option value="{{ code }}" {% if code == dest_lang %}selected{% endif %}>{{ lang }}</option>
            {% endfor %}
          </select>
        </label>
      </div>

      <div class="actions">
        <button type="button" onclick="startListening()">🎙️ Speak</button>
        <button type="submit">Translate</button>
        {% if translated_text %}
        <button type="button" onclick="speakText()">🔊 Listen</button>
        {% endif %}
      </div>
    </form>

    {% if translated_text %}
    <div class="result">
      <h3>Translated Text:</h3>
      <p id="outputText">{{ translated_text }}</p>
    </div>
    {% endif %}
  </div>

  <script>
    const textInput = document.getElementById("textInput");

    function startListening() {
      const recognition = new webkitSpeechRecognition();
      recognition.lang = document.querySelector("select[name='src_lang']").value;
      recognition.onresult = (e) => {
        textInput.value = e.results[0][0].transcript;
      };
      recognition.start();
    }

    function speakText() {
      const msg = new SpeechSynthesisUtterance();
      msg.text = document.getElementById("outputText").innerText;
      msg.lang = document.querySelector("select[name='dest_lang']").value;
      window.speechSynthesis.speak(msg);
    }

    function saveTranslationToHistory() {
      const original = textInput.value.trim();
      const translatedElem = document.getElementById("outputText");
      const translated = translatedElem ? translatedElem.innerText.trim() : "";
      if (original && translated) {
        let history = JSON.parse(localStorage.getItem("translationHistory") || "[]");

        // Avoid duplicate consecutive entries
        if (
          history.length === 0 ||
          history[0].original !== original ||
          history[0].translated !== translated
        ) {
          history.unshift({ original, translated, time: new Date().toLocaleString() });
          if (history.length > 20) history = history.slice(0, 20); // keep max 20
          localStorage.setItem("translationHistory", JSON.stringify(history));
        }
      }
    }

    function toggleMode() {
      document.body.classList.toggle("light");
      localStorage.setItem("mode", document.body.classList.contains("light") ? "light" : "dark");
    }

    window.onload = () => {
      // Restore dark/light mode
      const mode = localStorage.getItem("mode");
      if (mode === "light") document.body.classList.add("light");

      // Save translation after page load if exists
      {% if translated_text %}
      saveTranslationToHistory();
      {% endif %}
    };
  </script>
</body>
</html>
